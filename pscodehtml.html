<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Push code HTML</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@charset "utf-8";

/****************************************
Standard Theme
****************************************/

/* All */
html,body,header,main,article,nav,aside,section,footer,
ol,ul,li,h1,h2,h3,h4,h5,h6,div,p,a,span,img {
margin:0;
padding:0;
}

html {
overflow-y:scroll;
}

a:link,
a:visited,
a:hover,
a:active {
color:#666666;
}

body {
color:#666666;
font:normal 100%/160% sans-serif;
background-color:#ffffff;
word-break:break-all;
text-size-adjust:none;
}

header {
background-color:#ffffff;
}

footer {
padding-top:0;
padding-bottom:0;
}

ol,ul,li {
list-style-type:none;
}

header,
main,
footer {
width:100%;
margin:0 auto;
}

main {
padding-bottom:20px;
}

main h1 {
border:2px solid #dddddd;
background-color:#ffffff;
border-radius:6px;
}

main h2 {
border-top:2px solid #dddddd;
border-bottom:2px solid #dddddd;
}

h1,
h2 {
margin:20px 0 10px 0;
padding:4px 16px;
color:#666666;
}

main p {
padding-bottom:20px;
}

main img {
max-width:100%;
}

.linklc,
.linkwd {
display:flex;
flex-wrap:wrap;
}

.linklc div,
.linkwd a {
margin:4px 4px;
padding:4px 10px;
border-radius:8px;
border:2px solid #dddddd;
}

.lcsp {
padding-top:16px;
}

.mnsp {
padding-top:40px;
}

.inwd,
.inps {
display:inline-block;
}

.ck {
color:#666666;
background-color:#ffffff;
border-radius:8px;
border:2px solid #dddddd;
padding:2px 16px;
margin:8px 8px 8px 0;
display:inline-block;
}

input[type="file"],
input[type="button"] {
display:none;
}

::placeholder {
color:#cccccc;
}

.holder {
position:relative;
overflow:hidden;
}

.placeholder {
pointer-events:none;
user-select:none;
position:absolute;
font:normal 90%/160% sans-serif;
color:#cccccc;
padding:6px 2px;
}

.hidden {
display:none;
}

.title,
.txt {
font:normal 90%/160% sans-serif;
color:#666666;
border:2px solid #dddddd;
width:100%;
box-sizing:border-box;
outline:none;
padding:0;
margin:4px 0 0 0;
border-radius:6px;
}

.txt {
height:280px;
resize:none;
overflow-y:scroll;
overflow-anchor:none;
}

.temp {
font:normal 100%/160% sans-serif;
color:#666666;
background-color:#ffffff;
border:2px solid #dddddd;
padding:2px 12px;
margin:8px 8px 0 0;
border-radius:8px;
}

.push,
.copy {
font:normal 100%/160% sans-serif;
color:#666666;
border:2px solid #dddddd;
padding:2px 12px;
margin:8px 8px 0 0;
border-radius:8px;
display:inline-block;
text-decoration:underline;
cursor:pointer;
width:48px;
text-align:center;
}

/* Small */
@media screen and (max-width:480px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:10px;
padding-left:10px;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}

/* Medium */
@media screen and (min-width:480px) and (max-width:860px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:40px;
padding-left:40px;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}

/* Large */
@media screen and (min-width:860px){

body {
text-align:center;
}

h1 {
font:bold 120%/160% sans-serif;
}

h2 {
font:bold 115%/160% sans-serif;
}

main {
display:inline-block;
vertical-align:top;
text-align:left;
width:704px;
min-height:540px;
padding-right:20px;
padding-left:20px;
margin-top:20px;
margin-bottom:20px;
border:2px solid #dddddd;
border-radius:10px;
background-color:#ffffff;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}
/* End */
</style>

<script>
// Execute function before page display
window.addEventListener('DOMContentLoaded',function(){

phon();
code();
copy();
cock();

});

// Run in page view
window.addEventListener('pageshow',function(){

if(txt.value === ""){
;
}
else{

phoff();

}

code();

});

// copy function
function copy() {
let text = document.querySelector("#txt");
text.select();
document.execCommand("copy");
}

// cock function
function cock() {
document.querySelector("#copy").addEventListener("click", copy);
}

// phon function
function phon() {

let ta = document.querySelector('textarea');
let ph = document.querySelector('.placeholder');
ta.addEventListener('input', () => {
ph.classList.toggle('hidden', ta.value !== '');
});

}

// phoff function
function phoff() {

let ta = document.querySelector('textarea');
let ph = document.querySelector('.placeholder');
ph.classList.toggle('hidden', ta.value !== '');

}

// code function
function code() {

document.getElementById('show').addEventListener('click', function() {
const selectElement = document.getElementById('code');
const selectedValue = selectElement.value;
const selectedText = selectElement.options[selectElement.selectedIndex].text;
if(selectedValue === 'page'){
document.getElementById('txt').textContent = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single page</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header id="top">
<p>Text</p>
</header>

<main>
<article>

<h1>Main title</h1>

<h2>Sub title</h2>
<p>Text</p>

<h2>Sub title</h2>
<p>Text</p>

<h2>Sub title</h2>
<p>Text</p>

</article>
</main>

<footer>
<p>Text</p>
</footer>

</body>
</html>`;
}
else if(selectedValue === 'table'){
document.getElementById('txt').textContent = `<table>
  <tr>
    <th>Title</th>
    <th>Title</th>
  </tr>
  <tr>
    <td>Text</td>
    <td>Text</td>
  </tr>
</table>`;
}
else if(selectedValue === 'comment'){
document.getElementById('txt').textContent = `<!--  -->`;
}
else if(selectedValue === 'dtype'){
document.getElementById('txt').textContent = `<!DOCTYPE html>`;
}
else if(selectedValue === 'metautf8'){
document.getElementById('txt').textContent = `<meta charset="UTF-8">`;
}
else if(selectedValue === 'description'){
document.getElementById('txt').textContent = `<meta name="description" content="*">`;
}
else if(selectedValue === 'keywords'){
document.getElementById('txt').textContent = `<meta name="keywords" content="*">`;
}
else if(selectedValue === 'viewport'){
document.getElementById('txt').textContent = `<meta name="viewport" content="width=device-width, initial-scale=1.0">`;
}
else if(selectedValue === 'a'){
document.getElementById('txt').textContent = `<a href="https://"></a>`;
}
else if(selectedValue === 'body'){
document.getElementById('txt').textContent = `<body></body>`;
}
else if(selectedValue === 'br'){
document.getElementById('txt').textContent = `<br>`;
}
else if(selectedValue === 'div'){
document.getElementById('txt').textContent = `<div></div>`;
}
else if(selectedValue === 'span'){
document.getElementById('txt').textContent = `<span></span>`;
}
else if(selectedValue === 'style'){
document.getElementById('txt').textContent = `<style></style>`;
}
else if(selectedValue === 'h1'){
document.getElementById('txt').textContent = `<h1></h1>`;
}
else if(selectedValue === 'h2'){
document.getElementById('txt').textContent = `<h2></h2>`;
}
else if(selectedValue === 'h3'){
document.getElementById('txt').textContent = `<h3></h3>`;
}
else if(selectedValue === 'h4'){
document.getElementById('txt').textContent = `<h4></h4>`;
}
else if(selectedValue === 'h5'){
document.getElementById('txt').textContent = `<h5></h5>`;
}
else if(selectedValue === 'h6'){
document.getElementById('txt').textContent = `<h6></h6>`;
}
else if(selectedValue === 'p'){
document.getElementById('txt').textContent = `<p></p>`;
}
else if(selectedValue === 'head'){
document.getElementById('txt').textContent = `<head></head>`;
}
else if(selectedValue === 'html'){
document.getElementById('txt').textContent = `<html lang="en"></html>`;
}
else if(selectedValue === 'img'){
document.getElementById('txt').textContent = `<img src="*" alt="*">`;
}
else if(selectedValue === 'main'){
document.getElementById('txt').textContent = `<main></main>`;
}
else if(selectedValue === 'title'){
document.getElementById('txt').textContent = `<title></title>`;
}
else{
document.getElementById('txt').textContent = ``;
}
phoff();
});

}

</script>
</head>

<body>

<header id="top">

</header>

<main>

<article>

<h1 id="homed">Push code HTML</h1>

<div class="holder">
<div class="placeholder">
<br>
//* Pscode *//
</div>
<textarea readonly class="txt" id="txt" name="txt" onkeyup="ckst(), input();"></textarea>
</div>
<textarea style="display:none" id="orit" name="orit"></textarea>
</div>

<div>
<select id="code" class="temp" name="code">
<option value="page">Single page</option>
<option value="table">Table (containing two columns and two rows)</option>
<option value="comment">Comment</option>
<option value="dtype">Document Type</option>
<option value="metautf8">Meta UTF-8</option>
<option value="description">Meta Description</option>
<option value="keywords">Meta Keywords</option>
<option value="viewport">Meta Viewport</option>
<option value="a">&lt;a&gt;</option>
<option value="body">&lt;body&gt;</option>
<option value="br">&lt;br&gt;</option>
<option value="div">&lt;div&gt;</option>
<option value="span">&lt;span&gt;</option>
<option value="style">&lt;style&gt;</option>
<option value="h1">&lt;h1&gt;</option>
<option value="h2">&lt;h2&gt;</option>
<option value="h3">&lt;h3&gt;</option>
<option value="h4">&lt;h4&gt;</option>
<option value="h5">&lt;h5&gt;</option>
<option value="h6">&lt;h6&gt;</option>
<option value="p">&lt;p&gt;</option>
<option value="head">&lt;head&gt;</option>
<option value="html">&lt;html&gt;</option>
<option value="img">&lt;img&gt;</option>
<option value="main">&lt;main&gt;</option>
<option value="title">&lt;title&gt;</option>
</select>
<p id="output"></p>
</div>

<div class="inwd">
<div class="inps">
<label class="push"><input id="show" value="Push" type="button" onclick="push();">Push</label>
<label class="copy"><input id="copy" value="Copy" type="button">Copy</label>
</div>
</div>

</article>

</main>

<footer>

</footer>

</body>
</html>
